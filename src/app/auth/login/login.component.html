<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="email" id="username" formControlName="username" class="form-control" [(ngModel)]="email"/>
        <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)">
          <small class="text-danger" *ngIf="loginForm.get('username')?.errors?.['required']">Username is required.</small>
          <small class="text-danger" *ngIf="loginForm.get('username')?.errors?.['minlength']">Username must be at least 3 characters long.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" [(ngModel)]="password"/>
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
          <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
          <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </form>
    <div style="margin: 25px;">
      <button mat-button (click)="googleLogin()" class="w-100" type="button" style=" background-color: white;box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1); padding: 15px;">
        <div style="display: flex; align-items: center; justify-content: center; padding-left: 25px; width: 100%;">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" role="presentation" focusable="false" style="display: block; height: 20px; width: 20px;"><path fill="#4285f4" d="M24.12 25c2.82-2.63 4.07-7 3.32-11.19H16.25v4.63h6.37A5.26 5.26 0 0 1 20.25 22z"></path><path fill="#34a853" d="M5.62 21.31A12 12 0 0 0 24.12 25l-3.87-3a7.16 7.16 0 0 1-10.69-3.75z"></path><path fill="#fbbc02" d="M9.56 18.25c-.5-1.56-.5-3 0-4.56l-3.94-3.07a12.08 12.08 0 0 0 0 10.7z"></path><path fill="#ea4335" d="M9.56 13.69c1.38-4.32 7.25-6.82 11.19-3.13l3.44-3.37a11.8 11.8 0 0 0-18.57 3.43l3.94 3.07z"></path></svg>
          <span style="font-size: 15px; color: black; width:300px;">Login with Google</span>
        </div>
      </button>
      <button mat-button (click)="navigateToRegister()" style="width:100%; background-color: white;box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1); padding: 15px; margin-top: 25px;">Don't have an account? Register</button>
    </div>

    
  </div>
