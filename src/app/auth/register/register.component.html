<div class="register-container">
    <h2>Register</h2>
  
    <form [formGroup]="registerForm" (ngSubmit)="register()" class="register-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" formControlName="username" type="text" placeholder="Username" />
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          <small *ngIf="registerForm.get('username')?.hasError('required')">Username is required</small>
          <small *ngIf="registerForm.get('username')?.hasError('minlength')">Username must be at least 3 characters long</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="Email" />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <small *ngIf="registerForm.get('email')?.hasError('required')">Email is required</small>
          <small *ngIf="registerForm.get('email')?.hasError('email')">Invalid email format</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" placeholder="Password" />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <small *ngIf="registerForm.get('password')?.hasError('required')">Password is required</small>
          <small *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="Confirm Password" />
        <div *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched">
          <small>Passwords do not match</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
  </div>
